name: Deploy Hospital App

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/hospital-app/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  PNPM_VERSION: '9.0.0'
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "DEPLOY_ENV=${{ inputs.environment }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_ENV
          else
            echo "DEPLOY_ENV=dev" >> $GITHUB_ENV
          fi

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets[format('HOSPITAL_APP_{0}_API_URL', env.DEPLOY_ENV)] }}
          VITE_ENVIRONMENT: ${{ env.DEPLOY_ENV }}
        run: pnpm build:hospital

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        working-directory: ./apps/hospital-app
        run: |
          BUCKET="${{ env.DEPLOY_ENV }}-hospital-app-frontend"
          aws s3 sync dist/ s3://$BUCKET/ --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          aws s3 cp dist/index.html s3://$BUCKET/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID="${{ secrets[format('HOSPITAL_APP_{0}_CLOUDFRONT_ID', env.DEPLOY_ENV)] }}"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

      - name: Summary
        run: |
          echo "### Deployed Hospital App" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://hospital.${{ env.DEPLOY_ENV }}.drcall.global" >> $GITHUB_STEP_SUMMARY
