name: üöÄ Deploy Hospital App

on:
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'apps/hospital-app/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  # Determine environment from branch or input
  determine-env:
    name: üéØ Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="prod"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi

          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "üìç Deploying to: ${ENV}"

  deploy-dev:
    name: üöÄ Deploy to DEV
    needs: determine-env
    if: needs.determine-env.outputs.environment == 'dev'
    uses: ./.github/workflows/_reusable-app-deploy.yml
    with:
      app-name: hospital-app
      build-command: build:hospital
      environment: dev
    secrets:
      CLOUDFRONT_ID: ${{ secrets.HOSPITAL_APP_DEV_CLOUDFRONT_ID }}

  deploy-staging:
    name: üöÄ Deploy to STAGING
    needs: determine-env
    if: needs.determine-env.outputs.environment == 'staging'
    uses: ./.github/workflows/_reusable-app-deploy.yml
    with:
      app-name: hospital-app
      build-command: build:hospital
      environment: staging
    secrets:
      CLOUDFRONT_ID: ${{ secrets.HOSPITAL_APP_STAGING_CLOUDFRONT_ID }}

  deploy-prod:
    name: üöÄ Deploy to PRODUCTION
    needs: determine-env
    if: needs.determine-env.outputs.environment == 'prod'
    uses: ./.github/workflows/_reusable-app-deploy.yml
    with:
      app-name: hospital-app
      build-command: build:hospital
      environment: prod
    secrets:
      CLOUDFRONT_ID: ${{ secrets.HOSPITAL_APP_PROD_CLOUDFRONT_ID }}
