name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  buildExpected:
    name: buildExpected
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment PR - Build Started
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üî® **Build Started**\n\nRunning lint and build checks...'
            })

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm run lint:all
        continue-on-error: false

      - name: Build all apps
        run: pnpm run build:all
        continue-on-error: false

      - name: Build summary
        if: always()
        run: |
          echo "### üèóÔ∏è Build Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ **Status**: Build passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status**: Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR - Build Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Build Passed**\n\nAll checks completed successfully!\n- Lint: ‚úÖ\n- Build: ‚úÖ'
            })

      - name: Comment PR - Build Failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Build Failed**\n\nPlease check the workflow logs for details.\n\n[View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
