name: Deploy Patient App

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/patient-app/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  PNPM_VERSION: '9.0.0'
  NODE_VERSION: '20'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine environment
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "DEPLOY_ENV=${{ inputs.environment }}" >> $GITHUB_ENV
            echo "VERSION_TYPE=patch" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEPLOY_ENV=prod" >> $GITHUB_ENV
            echo "VERSION_TYPE=minor" >> $GITHUB_ENV
          else
            echo "DEPLOY_ENV=dev" >> $GITHUB_ENV
            echo "VERSION_TYPE=patch" >> $GITHUB_ENV
          fi

      - name: Bump version and tag
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npm version ${{ env.VERSION_TYPE }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")

          if [ "${{ env.DEPLOY_ENV }}" == "prod" ]; then
            TAG="v${VERSION}"
          else
            TAG="v${VERSION}-${{ env.DEPLOY_ENV }}"
          fi

          echo "TAG=${TAG}" >> $GITHUB_ENV

          git add package.json
          git commit -m "chore: bump version to ${VERSION} [skip ci]"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "${TAG}"

      - name: Create Release
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]') && env.DEPLOY_ENV == 'prod'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.TAG }}
          draft: false
          prerelease: false

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets[format('PATIENT_APP_{0}_API_URL', env.DEPLOY_ENV)] }}
          VITE_ENVIRONMENT: ${{ env.DEPLOY_ENV }}
        run: pnpm build:patient

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        working-directory: ./apps/patient-app
        run: |
          BUCKET="${{ env.DEPLOY_ENV }}-patient-app-frontend"
          aws s3 sync dist/ s3://$BUCKET/ --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          aws s3 cp dist/index.html s3://$BUCKET/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID="${{ secrets[format('PATIENT_APP_{0}_CLOUDFRONT_ID', env.DEPLOY_ENV)] }}"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

      - name: Summary
        run: |
          echo "### Deployed Patient App" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://patient.${{ env.DEPLOY_ENV }}.drcall.global" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ env.TAG }}" ]; then
            echo "- **Version**: ${{ env.TAG }}" >> $GITHUB_STEP_SUMMARY
          fi
